        <h1>登广武古战场怀古</h1>
        <div class="author">唐代 · 李白</div>
        <div class="poem" id="poem-content">
            <p>
                秦鹿奔野草，逐之若飞蓬。<br>
                项王气盖世，紫电明双瞳。<br>
                呼吸八千人，横行起江东。<br>
                赤精斩白帝，叱咤入关中。<br>
                两龙不并跃，五纬与天同。<br>
            </p>
            <p>
                楚灭无英图，汉兴有成功。<br>
                按剑清八极，归酣歌大风。<br>
                伊昔临广武，连兵决雌雄。<br>
                分我一杯羹，太皇乃汝翁。<br>
                战争有古迹，壁垒颓层穹。<br>
            </p>
            <p>猛虎啸洞壑，饥鹰鸣秋空。<br>
                翔云列晓阵，杀气赫长虹。<br>
                拨乱属豪圣，俗儒安可通。<br>
                沉湎呼竖子，狂言非至公。<br>
                抚掌黄河曲，嗤嗤阮嗣宗。<br>
            </p>
        </div>
